<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <title>FriendFinder!</title>
</head>
<body>
  <div class="container">
    <!-- jumbotron with some wordy-words & a button taking the user to the survey -->
    <div class="jumbotron">
      <h1>
        <i class="fas fa-user-friends">
        </i>
        Friend Finder
      </h1>
      <hr>
      <h2>Answer a few basic questions.</h2>
      <h2>Then find the friend with the greatest compatibility!</h2>
      <br>
      <a href="/survey">
        <button type="button" class="btn btn-lg btn-info">
          <h4>
            <i class="fa fa-list" aria-hidden="true"></i>
            Go to Survey
          </h4>  
        </button>
      </a>
    </div>
    <!-- footer with a clickable link to the API Friends List which will return an array of objects(potential friends) -->
    <footer class="footer">
        <div class="container">
            <a href="/api/friends"> API Friends List</a>
        </div>
    </footer>
  </div>
</body>
</html>
